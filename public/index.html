<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flickrer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    body {
      position: relative;
    }

    #loader {
      width: 1px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 200px;
      z-index: 2;
    }

    #loader:after {
      display: block;
      content: 'loading...';
      font: bold 11px arial;
      color: #fff;
      background: url('/images/loader.gif') 0 0 no-repeat;
      width: 64px;
      margin-left: -32px;
      height: 32px;
      padding-top: 8px;
    }
    .gallery .gallery-item{
      width:150px;
      margin: 0 20px 20px 0;
      display: inline-block;
      position: relative;
      transition: all .2s ease-in-out;
    }
    .gallery .gallery-item:hover{
      transform: scale(1.1);
    }
    .gallery .gallery-item label{
      white-space: nowrap;
      width: 12em;
      color: #fff;
      background: #000;
      opacity: .7;
      border-radius: 2px;
      position: absolute;
      top: 2px;
      left: 2px;
      max-width: 300px;
      text-indent: 10px;
      padding: 4px;
      text-align: left;
      font-size: 11px;
      font-weight: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <script>
    function loading(show) {
      document.getElementById('loader').style.display = (show === true) ? 'block' : 'none';
    }
  </script>
</head>
<body>
<div id="loader" style="display: none;"></div>
<div id="main">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="bower_components/simple.js/dist/simple.dev.js"></script>
  <script async src="script/app.js"></script>
</div>
<div id="results"></div>
</body>
</html>
